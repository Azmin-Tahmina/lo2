<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
   <title>Variables</title>
</head>
<body>
   <script>
      "use strict";

      let age = 25;
      console.log ("The initial value of age is " + age);

      age = "twenty-five";
      console.log ("Later, age has a value of " + age);
   </script>
</body>
