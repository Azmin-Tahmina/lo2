<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer Example</title>

</head>
<body>
<h1>Countdown Timer</h1>
<p>Countdown: <span id="count">10</span></p>
<p><input type="button" value="Start the timer!" id="btnStart" /></p>
<script>
  "use strict";

  let count = 10;


  // window.onload = function(){
  //   document.getElementById("btnStart").onclick = decrementCounter;
  // }

  window.onload = function(){
    document.getElementById("btnStart").onclick = setTimer;
    // setTimeout(decrementCounter(),1000);
  }

  function setTimer()
  {
     document.getElementById("btnStart").disabled = true;
     setTimeout(decrementCounter,1000);
     document.getElementById("count").innerHTML = "10";
     document.querySelector("body").style.background = "";
  }

  function decrementCounter()
  {
    count--;
    document.getElementById("count").innerHTML = "current count: " + count;

    if(count>0)
    {
      setTimeout(decrementCounter,1000);
    }
    else
    {
      document.querySelector("body").style.background = "red";
      count = 10;
      document.getElementById("btnStart").disabled = false;
    }


  }


</script>

</body>
</html>
